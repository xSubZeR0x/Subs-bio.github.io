<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vitalityFX</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505; 
            color: #fff; 
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            flex-direction: column;
        }

        .thunder {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.2) 80%);
            animation: thunder 5s linear infinite;
        }

        @keyframes thunder {
            0% { opacity: 0; }
            20% { opacity: 1; }
            40% { opacity: 0; }
            100% { opacity: 0; }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            text-align: center;
            position: relative;
            z-index: 1;
            margin-top: 20px; 
            font-weight: bold; 
            color: rgb(255, 255, 255); 
            opacity: 0;
            transition: opacity 1s ease;
            width: 20%;
            max-width: 600px;
        }

        img.pfp {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .splash-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .start-button {
            padding: 20px 40px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 0;
            font-size: 20px;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        video {
            display: none;
        }
    </style>
</head>
<body>
    <div class="thunder"></div>
    <div class="splash-screen" id="splashScreen">
        <button class="start-button" onclick="startWebsite()">Click Me</button>
    </div>
    <div class="container" id="mainContent">
        <img class="pfp" src="icon.png" alt="icon">
        <p>i love my friends i dont got a lot but id rather have the best friends of all time then some random people that dont even like me anyways if u my friend i like you you are very cool</p>
    </div>

    <video id="bgvideo" loop onended="restartVideo()">
        <source src="shit.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>

    <script>
        function startWebsite() {
            var splashScreen = document.getElementById("splashScreen");
            var mainContent = document.getElementById("mainContent");
            var video = document.getElementById("bgvideo");

            splashScreen.style.opacity = "0";
            setTimeout(function() {
                splashScreen.style.display = "none";
            }, 1000);

            mainContent.style.opacity = "1";

            video.volume = 0;
            video.play();
            fadeInAudio(video);
        }

        function fadeInAudio(video) {
            var volume = 0;
            var fadeAudio = setInterval(function() {
                if (volume < 0.15) {
                    volume += 0.01;
                    video.volume = volume;
                } else {
                    clearInterval(fadeAudio);
                }
            }, 100);
        }

        function restartVideo() {
            var video = document.getElementById("bgvideo");
            video.currentTime = 0;
            video.play();
        }
    </script>
</body>
</html>
